<ion-content class="ion-padding">

  <div>
    <ion-input label="Input 1" label-placement="floating" fill="outline" maxlength="{{ inputMaxLength }}" placeholder="Insira um texto" (ionInput)="onInput($event, 0)"></ion-input>
  </div>

  <div class="ion-padding-top">
    <ion-input label="Input 2" label-placement="floating" fill="outline" maxlength="{{ inputMaxLength }}" placeholder="Insira um texto" (ionInput)="onInput($event, 1)"></ion-input>
  </div>
  
  <div class="ion-padding-top">
    <ion-input label="Input 3" label-placement="floating" fill="outline" maxlength="{{ inputMaxLength }}" placeholder="Insira um texto" (ionInput)="onInput($event, 2)"></ion-input>
  </div>

</ion-content>
